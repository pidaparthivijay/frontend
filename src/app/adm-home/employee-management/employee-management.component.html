<div class="float-right">
    <form [formGroup]="employeeRegistrationForm" (ngSubmit)="createEmployee()">
        <table class="table table-striped table-hover" style="width: 25rem;">
            <tr>
                <td colspan="2">
                    <div class="form-group">
                        <input type="text" formControlName="empName" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.empName.errors }" name="empName" id="empName"
                            placeholder="Name of the Employee" style="width: 100%;">
                        <div *ngIf="submitted && f.empName.errors" class="invalid-feedback">
                            <div *ngIf="f.empName.errors.required">Name is required</div>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <div class="form-group">
                        <input type="text" formControlName="userName" class="form-control" title="Should be Unique"
                            [ngClass]="{ 'is-invalid': submitted && f.userName.errors }" id="userName"
                            placeholder="User Name" style="width: 100%;">
                        <div *ngIf="submitted && f.userName.errors" class="invalid-feedback">
                            <div *ngIf="f.userName.errors.required">User Name is required</div>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="form-group">

                        <select name="empGen" formControlName="empGen" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.empGen.errors }">
                            <option value="">Gender</option>
                            <option value="female">Female</option>
                            <option value="Male">Male</option>
                            <option value="trans">Trans</option>
                        </select>

                        <div *ngIf="submitted && f.empGen.errors" class="invalid-feedback">
                            <div *ngIf="f.empGen.errors.required">Gender is required</div>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <div class="form-group">
                        <input type="email" class="form-control"
                            title="Should be Unique and you will need to access this to login for first time"
                            [ngClass]="{ 'is-invalid': submitted && f.email.errors }" formControlName="email" id="email"
                            placeholder="Email" style="width: 100%;">
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Mail Id is required</div>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td><input type="submit" class="btn-primary" value="Create Employee"></td>
                <td><input type="reset" class="btn-primary" value="Reset"></td>
            </tr>
        </table>
    </form>
</div>
