<div class="float-right">
  <form [formGroup]="roomForm" (ngSubmit)="requestRoom()">
    <table class="table table-striped table-hover" style="width: 25rem;">
      <tr>
        <td colspan="2">
          <div class="form-group">
            <input type="text" formControlName="guestName" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.guestName.errors }" id="guestName"
              placeholder="Primary Guest Please.." style="width: 100%;">
            <div *ngIf="submitted && f.guestName.errors" class="invalid-feedback">
              <div *ngIf="f.guestName.errors.required">Primary Guest Name is required</div>
            </div>
          </div>
        </td>
      </tr>
      <tr>
        <td>
          <div class="form-group">
            <input type="date" title="Checking In Date" formControlName="checkInDate" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.checkInDate.errors }">
            <div *ngIf="submitted && f.checkInDate.errors" class="invalid-feedback">
              <div *ngIf="f.checkInDate.errors.required">Check In Date is required</div>
            </div>
          </div>
        </td>
        <td>
          <div class="form-group">
            <select name="guestGen" formControlName="guestGen" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.guestGen.errors }">
              <option value="">Gender</option>
              <option value="female">Female</option>
              <option value="Male">Male</option>
              <option value="trans">Trans</option>
            </select>
            <div *ngIf="submitted && f.guestGen.errors" class="invalid-feedback">
              <div *ngIf="f.guestGen.errors.required">Gender is required</div>
            </div>
          </div>
        </td>
      </tr>
      <tr>
        <td>
          <div class="form-group">
            <input type="date" title="Checking Out Date" formControlName="checkOutDate" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.checkOutDate.errors }">
            <div *ngIf="submitted && f.checkOutDate.errors" class="invalid-feedback">
              <div *ngIf="f.checkOutDate.errors.required">Check Out Date is required</div>
            </div>
          </div>
        </td>
        <td>
          <div class="form-group">
            <select name="guestCount" formControlName="guestCount" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.guestCount.errors }">
              <option value="">Count</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
            </select>
            <div *ngIf="submitted && f.guestCount.errors" class="invalid-feedback">
              <div *ngIf="f.guestCount.errors.required">Guest Count is required</div>
            </div>
          </div>
        </td>
      </tr>
      <tr>
        <td>
          <div class="form-group">
            <select formControlName="roomModel" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.roomType.errors }">
              <option value="">Model Of Rooms</option>
              <option value="DLX">Deluxe</option>
              <option value="STE">Suite</option>
            </select>
            <div *ngIf="submitted && f.roomType.errors" class="invalid-feedback">
              <div *ngIf="f.roomType.errors.required">Please select type of Rooms</div>
            </div>
          </div>
        </td>
        <td>
          <div class="form-group">
            <select name="roomCategory" formControlName="roomCategory" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.roomCategory.errors }">
              <option value="">Category</option>
              <option value="SNG">Single</option>
              <option value="DBL">Double</option>
            </select>
            <div *ngIf="submitted && f.roomCategory.errors" class="invalid-feedback">
              <div *ngIf="f.roomCategory.errors.required">Room Category is required</div>
            </div>
          </div>
        </td>
      </tr>
      <tr>
        <td>
          <div class="form-group">
            <select name="roomType" formControlName="roomType" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.roomType.errors }">
              <option value="">Type</option>
              <option value="AC">AC</option>
              <option value="NAC">NON-AC</option>
            </select>
            <div *ngIf="submitted && f.roomType.errors" class="invalid-feedback">
              <div *ngIf="f.roomCategory.errors.required">Room Type is required</div>
            </div>
          </div>
        </td>
      </tr>
      <tr>
        <td><input type="submit" class="btn-primary" value="Submit Request"></td>
        <td><input type="reset" class="btn-primary" value="Reset"></td>
      </tr>
    </table>
  </form>
</div>
