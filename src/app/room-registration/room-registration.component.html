<div class="float-right">
  <form [formGroup]="roomForm" (ngSubmit)="requestRoom()">
    <table class="table table-striped table-hover" style="width: 25rem;">
      <tr>
        <td colspan="2">
          <div class="form-group">
            <input type="text" formControlName="guestName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.guestName.errors }"
              id="guestName" placeholder="Primary Guest Please.." style="width: 100%;">
            <div *ngIf="submitted && f.guestName.errors" class="invalid-feedback">
              <div *ngIf="f.guestName.errors.required">Primary Guest Name is required</div>
            </div>
          </div>
        </td>
      </tr>
      <tr>
        <td>
          <div class="form-group">
            <input type="date" title="Checking In Date" formControlName="checkInDate" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.checkInDate.errors }">
            <div *ngIf="submitted && f.checkInDate.errors" class="invalid-feedback">
              <div *ngIf="f.checkInDate.errors.required">Check In Date is required</div>
            </div>
          </div>
        </td>
        <td>
          <div class="form-group">
            <select name="guestGen" formControlName="guestGen" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.guestGen.errors }">
              <option value="">Gender</option>
              <option value="female">Female</option>
              <option value="Male">Male</option>
              <option value="trans">Trans</option>
            </select>
            <div *ngIf="submitted && f.guestGen.errors" class="invalid-feedback">
              <div *ngIf="f.guestGen.errors.required">Gender is required</div>
            </div>
          </div>
        </td>
      </tr>
      <tr>
        <td>
          <div class="form-group">
            <input type="date" title="Checking Out Date" formControlName="checkOutDate" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.checkOutDate.errors }">
            <div *ngIf="submitted && f.checkOutDate.errors" class="invalid-feedback">
              <div *ngIf="f.checkOutDate.errors.required">Check Out Date is required</div>
            </div>
          </div>
        </td>
        <td>
          <div class="form-group">
            <select name="guestCount" formControlName="guestCount" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.guestCount.errors }">
              <option value="">Count</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
            </select>
            <div *ngIf="submitted && f.guestCount.errors" class="invalid-feedback">
              <div *ngIf="f.guestCount.errors.required">Guest Count is required</div>
            </div>
          </div>
        </td>
      </tr>
      <tr>
        <td>
          <div class="form-group">
            <select formControlName="typeOfRooms" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.typeOfRooms.errors }">
              <option value="">Type Of Rooms</option>
              <option value="N">Normal</option>
              <option value="S">Special</option>              
            </select>
            <div *ngIf="submitted && f.typeOfRooms.errors" class="invalid-feedback">
              <div *ngIf="f.typeOfRooms.errors.required">Please select type of Rooms</div>
            </div>
          </div>
        </td>
        <td>
          <div class="form-group">
            <select name="roomCount" formControlName="roomCount" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.roomCount.errors }">
              <option value="">Rooms</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>              
            </select>
            <div *ngIf="submitted && f.roomCount.errors" class="invalid-feedback">
              <div *ngIf="f.roomCount.errors.required">Room Count is required</div>
            </div>
          </div>
        </td>      
      </tr>
      <tr>
        <td><input type="submit" class="btn-primary" value="Submit Request"></td>
        <td><input type="reset" class="btn-primary" value="Reset"></td>
      </tr>
    </table>
  </form>
</div>
